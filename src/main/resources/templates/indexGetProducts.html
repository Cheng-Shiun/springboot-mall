<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            border: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar-right {
            float: right;
        }
        .navbar .search-bar {
            display: inline-block;
            position: relative;
        }
        .navbar input[type="text"] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }
        .navbar .search-bar button {
            position: absolute;
            right: 0;
            top: 0;
            padding: 10px;
            background: #ddd;
            color: #333;
            border: none;
            cursor: pointer;
        }
        .navbar .search-bar button:hover {
            background: #ccc;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .category h2 {
            margin-bottom: 10px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
        }
        .product .price {
            color: #e91e63;
            font-weight: bold;
        }

        .product_card {
            display: flex;
            padding: 1rem;
            flex-direction: row;
        }

        .product_card li {
            border: #dddddd 0.2rem solid;
            list-style-type: none;
            padding: 1.5rem;
            width: 20vw;
        }

        .product_card li div img {
            width: 90%;
        }

        #product_Content {
            padding-top: 2rem;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Welcome to Our Online Store</h1>
</div>

<!--導覽頁-->
<div class="navbar">
    <a href="/">Home</a>
    <a href="#products">Products</a>

    <!-- User Account 下拉式選單-->
    <div class="dropdown">
        <button class="dropbtn">Account
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/login">Login</a>
            <a href="/orders">View Orders</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="navbar-right">
        <div class="search-bar">
            <<form class="search-bar" action="/products" method="get">
            <input type="text" name="search" placeholder="Search for products...">
            <button type="submit"><i class="fa fa-search"></i> Search</button>
        </form>
        </div>
    </div>
</div>

<div class="product_card">
    <li th:each="product : ${products}">
        <div>
            <img th:src="${product.imageUrl}">
        </div>
        <div id="product_Content">
            <h3>商品名稱: </h3><h3 th:text="${product.productName}">Product Name</h3>
            <p>商品種類：</p><p th:text="'Category: ' + ${product.category}"></p>
            <p>商品價格：</p><p th:text="${product.price}">Product Price</p>
            <p>商品介紹：</p><p th:text="${product.description}">Product Description</p>
        </div>
    </li>
</div>
</body>
</html>
