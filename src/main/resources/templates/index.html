<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            border: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar-right {
            float: right;
        }
        .navbar .search-bar {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 300px; /* 你可以根據需求調整最大寬度 */
            border: 1px solid #ccc;
            border-radius: 4px; /* 圓角，只讓左側圓角 */
        }
        .navbar input[type="text"] {
            padding: 6px;
            font-size: 16px;

            border-right: none; /* 移除右邊邊框，以使它與按鈕合併 */
            flex: 1; /* 使輸入框佔據剩餘空間 */
            border-radius: 4px 0 0 4px; /* 圓角，只讓左側圓角 */
        }
        .navbar .search-bar button {
            padding: 6px 16px;
            background: #ccc;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 0 4px 4px 0; /* 圓角，只讓右側圓角 */
            cursor: pointer;
            font-size: 16px;
        }
        .navbar .search-bar button:hover {
            background: #bbb;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .category h2 {
            margin-bottom: 10px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
        }
        .product .price {
            color: #e91e63;
            font-weight: bold;
        }

        .product_card {
            display: flex;
            flex-wrap: wrap; /* 允許溢位時換行 */
            padding: 1rem;
            gap: 1rem; /* 卡片之間的間距 */
            justify-content: flex-start; /* 卡片靠左對齊 */
        }

        .product_card li {
            border: #dddddd 0.2rem solid;
            list-style-type: none;
            padding: 1.5rem;
            width: calc(25% - 1rem); /* 每個卡片寬度為25%，減去間距 */
            box-sizing: border-box;
            background-color: white; /* 可選的背景色 */
        }

        .product_card li div img {
            width: 100%; /* 保證圖片自適應卡片寬度 */
            height: auto; /* 維持圖片比例 */
        }

        #product_Content {
            padding-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
    <h1>Welcome to Our Online Store</h1>
    </div>

    <!--導覽頁-->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="#products">Products</a>

        <!-- User Account 下拉式選單-->
        <div class="dropdown">
            <button class="dropbtn">Account
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/login">Login</a>
                <a href="/orders">View Orders</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="navbar-right">
            <div class="search-bar">
                <form class="search-bar" action="/" method="get">
                    <input type="text" name="search" placeholder="Search for products...">
                    <button type="submit"><i class="fa fa-search"></i>搜 尋</button>
                </form>
            </div>
        </div>
    </div>


    <p th:if="${total > 0}">查詢到的商品數量為: <span th:text="${total}"></span></p>
    <p th:if="${total == 0}">查無商品</p>
    <div class="product_card">
        <li th:each="product : ${products}">
            <div>
                <img th:src="${product.imageUrl}">
            </div>
            <div id="product_Content">
                <span><h3>商品名稱: </h3><h3 th:text="${product.productName}">Product Name</h3></span>
                <p>商品種類：</p><p th:text="'Category: ' + ${product.category}"></p>
                <p>商品價格：</p><p th:text="${product.price}">Product Price</p>
                <p>商品介紹：</p><p th:text="${product.description}">Product Description</p>
            </div>
        </li>
    </div>
</body>
</html>
